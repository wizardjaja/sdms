 <form id="busfactoryModifyForm" role="form" class="form-horizontal" action="busfactory/modify.mvc" method="post" enctype="multipart/form-data">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="className">班级</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="className" id="className" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <input type="hidden" class="form-control" name="classId" id="classId" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="photo">车辆类型附件</label>
            <div class="col-sm-4">
                <input type="file" class="form-control" name="uploadphoto" id="photo" />
            </div>  
            
            <label class="col-sm-3 control-label" for="startDate">附件修改选择</label>
            <div class="col-sm-3">
              	<label class="radio-inline">
	                <input type="radio" name="photoOption"  value="change" checked>更换
	            </label>
	            <label class="radio-inline">
	                <input type="radio" name="photoOption"  value="keep">保留原附件
	            </label>
	            <label class="radio-inline">
	                <input type="radio" name="photoOption"  value="delete">删除原附件
	            </label>
            </div>
            
        </div>
        <div class="form-group">
        	<div class="col-sm-6" style="text-align:center">
                <input type="submit" class="btn btn-default" value="修改" />
            </div>
            <div class="col-sm-6" style="text-align:center">
                <input type="button" class="btn btn-default" value="取消" />
            </div>
        </div> 
         
    </fieldset>
</form>
