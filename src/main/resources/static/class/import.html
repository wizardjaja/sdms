

 <form id="busfactoryImportForm" role="form" class="form-horizontal" action="busfactory/import.mvc" method="post" enctype="multipart/form-data">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="excelfile">选择导入文件</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="importfile" id="excelfile" />
            </div>
          
        </div>
        
        <div class="form-group">
        	<div class="col-sm-6" style="text-align:center">
                <input type="submit" class="btn btn-default" value="提交" />
            </div>
            <div class="col-sm-6" style="text-align:center">
                <input type="button" class="btn btn-default" value="取消" />
            </div>
        </div> 
         
    </fieldset>
</form>
