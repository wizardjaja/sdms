<form role="form" id="busfactoryAddForm" class="form-horizontal" action="busfactory/add.mvc" method="post">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="className">班级</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="className" id="className" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="photo">班级附件</label>
            <div class="col-sm-4">
                <input type="file" class="form-control" name="uploadphoto" id="photo" />  
        	</div>
        </div>
        <div class="form-group">
        	<div class="col-sm-6" style="text-align:center">
                <input type="submit" class="btn btn-default" value="提交" />
            </div>
            <div class="col-sm-6" style="text-align:center">
                <input type="button" class="btn btn-default" value="取消" />
            </div>
        </div> 
         
    </fieldset>
</form>
